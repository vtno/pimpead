name: "Build and Test"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    path-ignore:
      - ./**/*.md
  pull_request:
    path-ignore:
      - ./**/*.md

jobs:
  build_and_test:
    name: "Build and Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm i
        name: Install deps
      - run: npm run build
        name: Build
      - run: npm run test
        name: Test
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build_and_test
    name: "Commit and push to prd"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Checkout
        uses: actions/checkout@v3
      - run: | 
          git config --global user.email "tino@vtno.me"
          git config --global user.name "bot-vtno"
          git fetch --depth=1
          git branch
        name: Reset prd branch
      - run: npm i
        name: Install deps
      - run: npm run build
        name: Build
      - run: |
          $(cat .gitignore | grep -v "out") > .gitignore
        name: Remove out from .gitignore
      - run: |
          git add .
          git commit -m "release: auto commit"
        name: Commit
      - run: git push origin prd --force
        name: Push to prd branch
